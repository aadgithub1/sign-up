<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordic Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="hero-div">
        <div id="odin-div">
            <img src="resources/odin-lined.png" alt="little leaf" id="odin-icon">
            <h1>ODIN</h1>
        </div>
    </div>

    <div id="right-container-div">

        <div id="top-text-div">
            <h1>This is not a real online service. You know you <em>need</em> something like this in your life.</h1>
            <h1>You <em>know</em> you want to.</h1>
        </div>

        <div id="form-div">
            <form action="https:httpbin.org/post" method="post">
                <h1>Let's do this!</h1>
                <fieldset id="name-fieldset">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" name="firstName" id="first-name" pattern="([A-Z]?[a-z]+)" required>
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" name="lastName" id="last-name" pattern="([A-Z]?[a-z]+)" required>
                    </div>
                </fieldset>

                <fieldset id="contact-fieldset">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="last-name">Phone Number</label>
                        <input type="text" name="lastName" id="last-name" pattern="[0-9]{3}-?[0-9]{3}-?[0-9]{4}" required>
                    </div>
                </fieldset>

                <fieldset id="password-fieldset">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div>
                        <label for="-confirm-password">Confirm Password</label>
                        <input type="-confirm-password" name="-confirm-password" id="-confirm-password" required>
                    </div>
                </fieldset>
            </form>
        </div>

        <div id="account-action-div">
            <button>Create account</button>
            <p>Already have an account? <a href="https://google.com"> Log in.</a></p>
        </div>
    </div>
    
</body>
</html>
